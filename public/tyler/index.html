<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Chat with Coach Tyler</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; max-width: 600px; margin: auto; }
    textarea { width: 100%; height: 4rem; font-size: 1rem; }
    button { padding: 0.5rem 1rem; font-size: 1rem; margin-top: 0.5rem; }
    pre { background: #f4f4f4; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Chat with Coach Tyler Wall</h1>
  <textarea id="input" placeholder="Type your question…"></textarea><br/>
  <button id="send">Send</button>
  <h2>Response:</h2>
  <pre id="output">Awaiting your question…</pre>

  <script>
    document.getElementById('send').onclick = async () => {
      const msg = document.getElementById('input').value;
      document.getElementById('output').textContent = '…thinking…';
      try {
        const res = await fetch('/api/chat', {
          method: 'POST',
          headers: { 'Content-Type':'application/json' },
          body: JSON.stringify({ message: msg })
        });
        const { reply } = await res.json();
        document.getElementById('output').textContent = reply;
      } catch (err) {
        document.getElementById('output').textContent = 'Error: ' + err;
      }
    };
  </script>
</body>
</html>
